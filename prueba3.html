<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <script src="script3.js"></script>
    
</head>
<body>

    <form id="miFormulario">
         <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="errorPassword"></span>
        <br>

        <button type="button" onclick="validar()" id="btnEnviar">Enviar</button>
    </form>

    
    <table>
        <thead>
            <tr>
                <th>Teléfono</th>
                <th>Contraseña</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
    </table>
    <form id="formularioActualizar" style="display:none;">
        <label>Telefono</label>
        <input type="text" id="telefono1"><br>
        <label>Password</label>
        <input type="text" id="password1"><br>
        <button type="button" id="btnActualizar" onclick="actualizar()">Actualizar</button>
    </form>

</body>
</html>
